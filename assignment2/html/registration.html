<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tianjiao Feng">

    <title>Courses Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Override Bootstrap default styles -->
    <link rel="stylesheet" href="../css/bootstrap_overrides.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/registration_css.css" />
    <script src="../js/registration.js" defer></script>
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <img id="logoImage" src="../Picture/logo_algonquin.jpg" alt="logo" class="my-0 mr-md-auto" width="100" height="30" />
      <button id="back-to-login" class="btn btn-outline-primary" onclick="window.location.href='../html/login.html'">Back to Login Page</button>
    </header>
    
    <div class="container mt-5">
      <!-- Form starts here -->
      <form action="../php/registration.php" method="POST" id="reg-form" class="mt-4">
        <!-- Textfield for User Name -->
        <div class="form-group">
          <h2 class="text-center" id="registration-title">New User Registration</h2>
          <label for="username" id="user-name-label">User Name</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="User name" required />
        </div>

        <!-- Textfield for Password -->
        <div class="form-group">
          <label for="password" id="password-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
        </div>

        <!-- Textfield for Re-typing Password -->
        <div class="form-group">
          <label for="pass2" id="re-password-label">Re-type Password</label>
          <input type="password" id="pass2" class="form-control" placeholder="Password" required />
        </div>

        <!-- Checkbox for Agreeing to Terms and Conditions -->
        <div class="form-group form-check">
          <input type="checkbox" name="terms" id="terms" class="form-check-input" />
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- Submit and Reset Buttons -->
        <button class="btn btn-primary" type="submit" id="signup-button">Submit</button>
        <button class="btn btn-secondary" type="reset" id="reset-button">Reset</button>
      </form>
      <!-- Form ends here -->
    </div>

    <footer id="footer" class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
    </nav>
  </footer>
</html>
